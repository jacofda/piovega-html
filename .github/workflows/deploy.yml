name: Deploy to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to OVH Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "üìÇ Creating deployment directory..."
            mkdir -p ~/fattoriapiovega
            cd ~/fattoriapiovega

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          source: 'Dockerfile,docker-compose.proxy.yml,nginx.conf,reverse-proxy.conf,site/*'
          target: '~/fattoriapiovega/'
          rm: false
          strip_components: 0

      - name: Restart containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "üê≥ Restarting Docker containers..."
            cd ~/fattoriapiovega
            docker compose -f docker-compose.proxy.yml up -d --build

            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Site: https://www.fattoriapiovega.it"
