version: '3.8'

services:
  # Main reverse proxy
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    networks:
      - proxy-network
      - lyacos_laravel
    restart: unless-stopped

  # Fattoriapiovega site
  fattoriapiovega:
    build: .
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - proxy-network
    restart: unless-stopped
    expose:
      - "80"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./site:/usr/share/nginx/html
    networks:
      - proxy-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --deploy-hook \"docker exec fattoriapiovega-reverse-proxy-1 nginx -s reload\"; sleep 12h & wait $${!}; done;'"

networks:
  proxy-network:
    driver: bridge
  lyacos_laravel:
    external: true

volumes:
  certbot-etc:
    external: true
    name: fattoriapiovega_certbot-etc
  certbot-var:
    external: true
    name: fattoriapiovega_certbot-var
