version: '3.8'

services:
  # Main reverse proxy
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy-network
      - lyacos_laravel
    restart: unless-stopped

  # Fattoriapiovega site
  fattoriapiovega:
    build: .
    volumes:
      - ./site:/usr/share/nginx/html:ro
    networks:
      - proxy-network
    restart: unless-stopped
    expose:
      - "80"

networks:
  proxy-network:
    driver: bridge
  lyacos_laravel:
    external: true
