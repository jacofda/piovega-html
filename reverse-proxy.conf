# Main reverse proxy configuration
# This will route traffic to different containers based on domain name

# HTTP - Fattoriapiovega redirect to HTTPS
server {
    listen 80;
    server_name fattoriapiovega.it www.fattoriapiovega.it;
    
    # For Let's Encrypt certificate challenges
    location /.well-known/acme-challenge/ {
        proxy_pass http://fattoriapiovega:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect to HTTPS www
    location / {
        return 301 https://www.fattoriapiovega.it$request_uri;
    }
}

# HTTPS - Redirect non-www to www
server {
    listen 443 ssl;
    http2 on;
    server_name fattoriapiovega.it;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/fattoriapiovega.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fattoriapiovega.it/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redirect to www
    return 301 https://www.fattoriapiovega.it$request_uri;
}

# HTTPS - Fattoriapiovega (www)
server {
    listen 443 ssl;
    http2 on;
    server_name www.fattoriapiovega.it;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/fattoriapiovega.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fattoriapiovega.it/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy to fattoriapiovega container
    location / {
        proxy_pass http://fattoriapiovega:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

