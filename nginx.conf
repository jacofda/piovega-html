# HTTP - per validazione certbot
server {
    listen 80;
    server_name fattoriapiovega.it;
    
    # Per certbot challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect resto a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name fattoriapiovega.it;
    root /usr/share/nginx/html;
    index index.html;

    # Certificati SSL
    ssl_certificate /etc/letsencrypt/live/fattoriapiovega.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fattoriapiovega.it/privkey.pem;

    # Configurazione SSL sicura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Rimuove .html dagli URL
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Gestione errori
    error_page 404 /404.html;
}